<html>
<head>
	<title>SpinBurger</title>
	<link rel="stylesheet" type="text/css" href="burger.css" />
</head>
<body>
	<div class="container">
		<!-- Hamburger Button -->
		<div class="menu">
			<!-- Label for checkbox, covers all of menu to use checked in css -->
			<label for="menu-toggle">
				<!-- checkbox -->
				<input name="menu-toggle" id="menu-toggle" type="checkbox">
				<!-- main container for button -->
				<div id="hamburgerBox">
					<!-- container for lines -->
					<div id="hamburger" class="delay">
						<div class="lines delay lineTransfer" id="line1"></div>
						<div class="lines delay" id="line2"></div>
						<div class="lines delay lineTransfer" id="line3"></div>
					</div>
				</div>
			</label>
		</div>
		<!-- # Hamburger Button -->
	</div>
</body>
</html>
